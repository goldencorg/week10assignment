<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Teams</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"
</head>
<body>
    <form>
        <!--4 divs where each contains a label and their respective input field-->
        <div class="form-group">
            <label for="sportName" class="form-label">Sport</label>
            <input type="text" class="form-control" id="sportName">
        </div>
        <div class="form-group">
            <label for="leagueName" class="form-label">League</label>
            <input type="text" class="form-control" id="leagueName">
        </div>
        <div class="form-group">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="form-group">
            <label for="teamName" class="form-label">Team</label>
            <input type="text" class="form-control" id="teamName">
        </div>
        <!--Button that serves only as a clickable button rather than submit data-->
        <div>
            <button id="add" type="button" class="btn btn-primary form-control">Submit</button>
        </div>
    </form>
    <!--table with catergories contained in thead and tbody is empty where tr/td will be inserted-->
    <table class="table table-dark table-hover">
        <thead>
            <th class="col-2">#</th>
            <th class="col-2">Sport</th>
            <th class="col-2">League</th>
            <th class="col-2">Location</th>
            <th class="col-2">Team</th>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
